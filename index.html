<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Neon Sheet</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, rgba(0,0,0,0) 70%);
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(40px, -30px); }
    }

    .container {
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 10;
    }

    .frame {
      width: 90%;
      max-width: 1100px;
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, inset 0 0 15px #0ff;
      padding: 10px;
      background: rgba(0, 20, 30, 0.7);
      backdrop-filter: blur(5px);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="glow" style="top: 10%; left: 10%;"></div>
<div class="glow" style="bottom: 10%; right: 10%;"></div>

<div class="container">
  <div class="frame">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSZ5Jy2IP11lmPEqGglX00SZvC1cXM9TXuR_pVu3qc3tLQrz7TGvBDbQXM0KyRlHHUFYTNdDVz2lqhM/pubhtml?gid=194181825&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>
</div>

</body>
</html>
